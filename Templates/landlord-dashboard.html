{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hostel Listing - Landlord Dashboard</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="{% static 'assets/css/styles.css' %}">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Hostel Finder</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link active" href="#">Dashboard</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Hostel Listing Form -->
<div class="container py-5">
  <h2 class="text-center">List Your Hostel</h2>
  <form>
    <div class="mb-3">
      <label for="hostelName" class="form-label">Hostel Name</label>
      <input type="text" class="form-control" id="hostelName" required>
    </div>
    <div class="mb-3">
      <label for="hostelDescription" class="form-label">Description</label>
      <textarea class="form-control" id="hostelDescription" rows="3" required></textarea>
    </div>
    <div class="mb-3">
      <label for="hostelPrice" class="form-label">Price (per month)</label>
      <input type="number" class="form-control" id="hostelPrice" required>
    </div>
    <div class="mb-3">
      <label for="hostelImage" class="form-label">Upload Image</label>
      <input type="file" class="form-control" id="hostelImage">
    </div>
    <div class="mb-3">
      <label for="amenities" class="form-label">Amenities</label>
      <select multiple class="form-control" id="amenities">
        <option value="wifi">Wi-Fi</option>
        <option value="security">Security</option>
        <option value="water">Water Supply</option>
        <option value="electricity">Electricity</option>
        <!-- Add more options -->
      </select>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
</body>
</html>
